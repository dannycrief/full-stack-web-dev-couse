{% extends 'base.html' %}
{% block publishes %}
    {% for redaction in redactions %}
        <ul class="collection with-header">
            <li class="collection-header">
                <h5>{{ redaction.name }}</h5>
                {% for book in redaction.books.all %}
                    <li class="collection-item">{{ book.title }}</li>
                {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
