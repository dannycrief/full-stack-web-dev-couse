<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label for="area">
    Your message
</label>
<br>
<textarea id="area" placeholder="Enter here your message" style="width: 200px; height: 60px;">
</textarea>
<br>
<button onclick="localStorage.removeItem('area'); area.value = ''">Clear</button>
<script>
    area.value = localStorage.getItem('area');
    area.oninput = () => {
        localStorage.setItem('area', area.value);
    }
</script>
</body>
</html>
