<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cookies</title>
</head>
<body>
<section class="main">
    <div class="table">
        <div class="top">
            <h1>Welcome! Please leave your data below</h1>
        </div>
        <div class="line"></div>
        <div class="second-block">
            <div class="left-side">
                <div class="before-city">
                    <h4>We need a place where are you living</h4>
                    <label for="city">Home:</label>
                    <input type="text" id="city" placeholder="Where do you live?">
                    <button type="button" id="submitHome" class="btn btn-light">Send</button>
                </div>
                <div class="after-city">
                    <div class="home">

                    </div>
                    <button type="button" id="clearButton" class="btn btn-light">Clear</button>
                </div>
            </div>
            <div class="line-vertical"></div>
            <div class="right-side">
                <div class="before-check">
                    <h4>Please select something</h4>

                    <label for="check1">
                        <input type="checkbox" name="check" id="check1">Don't call me;
                    </label>
                    <label for="check2">
                        <input type="checkbox" name="check" id="check2">
                        I've read and agree to the terms of use of the service;
                    </label>
                    <label for="check3">
                        <input type="checkbox" name="check" id="check3">
                        I confirm that freedom on the Internet is the ability to choose checkboxes;
                    </label>
                    <label for="check4">
                        <input type="checkbox" name="check" id="check4">
                        I'm over 12 years old;
                    </label>
                    <label for="check5">
                        <input type="checkbox" name="check" id="check5">
                        I think this task is completed correctly;
                    </label>
                    <button type="button" id="checkSave" class="check-save btn btn-light">Save</button>
                </div>
                <div class="after-check">
                    <button type="button" id="checkClear" class="check-clear btn btn-light">Clear</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
