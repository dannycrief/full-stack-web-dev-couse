<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400&display=swap" rel="stylesheet">

    <title>The Timer</title>
    <style type="text/css">
    	.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 15px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: #0069d9;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: #0069d9;
			cursor: pointer;
		}

		.slider:hover {
 			 opacity: 1;
		}

		@keyframes blinker {
			50% {
				opacity: 0.3;
				}
			}
    </style>

</head>

<body>

	<section class="jumbotron text-center">
		<div class="container">

			<div class="row">
				<div class="col">
					<h2 class="display-3">The Timer</h2>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<h1 id="time" style="font-weight: 800; font-size: 13rem;"><span id="mm">--</span>:<span id="ss">--</span></h1>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="progress col-4 p-0" style="background-color: white;">
			    	<div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>

			  	</div>
			</div>
		</div>
	</section>
	<div class="container w-50">
		<div class="form-row text-center">
			<div class="col p-4">
				<form action="">
					<label>Set minutes</label>
					<fieldset>
						<div class="p-2">
							<input class="slider" type="range" id="minutes" name="seconds" min="0" max="59" value="0" step="1">
						</div>
					  	<button type="button" id="minute-minus" class="btn btn-outline-primary ml-2">&ndash; 1</button>
					  	<button type="button" id="minute-plus" class="btn btn-outline-primary ml-2">+ 1</button>
					</fieldset>
				</form>
			</div>
			<div class="col p-4 ">
				<form action="">
					<label>Set seconds</label>
					<fieldset>
						<div class="p-2">
							<input class="slider" type="range" id="seconds" name="seconds" min="0" max="59" value="0" step="1">
						</div>
					  	<button type="button" id="second-minus" class="btn btn-outline-primary ml-2">&ndash; 1</button>
					  	<button type="button" id="second-plus" class="btn btn-outline-primary ml-2">+ 1</button>
					</fieldset>
				</form>
			</div>

		</div>
		<div class="form-row text-center">
			<div class="col">
				<button type="button" class="btn btn-lg btn-primary m-2" id="start">Start timer</button>
				<button type="button" class="btn btn-outline-secondary btn-lg m-2" id="pause">Pause</button>
				<button type="button" class="btn btn-outline-secondary btn-lg m-2" id="stop">Stop</button>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">The time is over</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<h1 class="text-danger text-center">Ding!</h1>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
	      </div>
	    </div>
	  </div>
	</div>



	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script src="script.js"></script>

</body>
</html>
