<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Cool Timeout</title>
</head>
<body>

<h1 class="countdown-title">Countdown Clock</h1>
<section class="countdown">
    <div class="countdown-number">
        <p class="minutes countdown-time"></p>
        <p class="countdown-text">Minutes</p>
    </div>
    <div class="countdown-number">
        <p class="seconds countdown-time"></p>
        <p class="countdown-text">Seconds</p>
    </div>
</section>

<div>
    <button class="plus">plus</button>
    <button class="minus">minus</button>
    <button class="start">start</button>
    <button class="reset">reset</button>
</div>

<div class="or">
    <p>or use input fields</p>
</div>

<div class="inputs">
    <input type="number" placeholder="minutes" style="text-align: center" class="input-min">
    <input type="number" placeholder="seconds" style="text-align: center" class="input-sec">
    <button class="confirm">confirm & start</button>
</div>

<div class="message">

</div>
<script src="./common.js"></script>
</body>
</html>
