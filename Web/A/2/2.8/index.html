<!DOCTYPE html>
<html>
	<head>
		<title>First table in this section</title>
	</head>
	<body>
		<style type="text/css">
			table tbody tr:nth-of-type(2n+3){
				background-color: rgb(146, 252, 194);
			}
		</style>
		<table class="my_table">
			<tr>
				<th>Название элемента</th>
				<th>Описание</th>
			</tr>
			<tr>
				<td>table</td>
				<td>Таблица</td>
			</tr>
			<tr>
				<td>tr</td>
				<td>Ряд</td>
			</tr>
			<tr>
				<td>td</td>
				<td>Ячейка</td>
			</tr>
			<tr>
				<td>th</td>
				<td>Заголовочная ячейка</td>
			</tr>
			<tr>
				<td>thead</td>
				<td>Шапка таблицы</td>
			</tr>
			<tr>
				<td>tbody</td>
				<td>Тело таблицы</td>
			</tr>
		</table>
	</body>
</html>
