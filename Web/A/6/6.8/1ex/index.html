<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title>PWS A6</title>

  <script type="text/javascript">
    $("#carouselWithIndicators").carousel({
      wrap: false
    });
  </script>
</head>
<body>
  <div id="carouselWithIndicators" class="carousel slide carousel-fade" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#carouselWithIndicators" data-slide-to="0" class="active"></li> 
      <li data-target="#carouselWithIndicators" data-slide-to="1"></li>
      <li data-target="#carouselWithIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="1000">
        <img src="img/architecture-building-business-2954405.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item" data-interval="1000">
        <img src="img/architectural-design-architecture-buildings-2928796.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item" data-interval="1000">
        <img src="img/beach-dawn-desktop-backgrounds-1532771.jpg" class="d-block w-100">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselWithIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carouselWithIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>


  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
