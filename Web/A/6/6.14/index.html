<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/game.css">
  <title>Game(beta)</title>
</head>
<body>

  <div class="container">
    <div class="page-wrapper">

      <div class="header">
        <h3>10 squares game</h3>
        <div class="row">
          <div class="col">
          </div>
        </div>
      </div>

      <div class="main">
        <div id="game-conditions">
          <h3>
            Your task: to find 10 green squares as faster as you can
          </h3>
          <h4>
            It'll be
            <input type="text" class="h4 fieldSize" id="x" value="6">
            by
            <input type="text" class="h4 fieldSize" id="y" value="6">
            squares.
          </h4>
        </div>
        <button id="button-start" class="btn btn-primary btn-block">Let's start</button>
        <div class="grid-wrapper gameField"></div>
      </div>
      <div class="buttons container-fluid">
        <br>
        <div class="row">
          <div class="col-3">
            <button id="button-reload" class="btn btn-primary btn-block d-none">Play again</button>
          </div>
          <div class="col">
            <div id="win-message" class="d-none">
              <h2>You have found 10 squares by <span id="total-time-played"></span> sec.</h2>
              <h3>Missies - <span id="missies"></span></h3>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
