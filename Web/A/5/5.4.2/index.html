<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Задание 5.4.2</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		.header {
			height: 40px;
			background-color: #6F9BE8FF;
		}

		.main {
			height: calc(100vh - 40px);
			background-color: #195291FF;

		}

		.content-wrapper {
			padding: 0;
		}

		.aside {
			height: calc(100vh - 80px);
			background-color: #CEE1F2FF;
		}

		.footer {
			height: 40px;
			background-color: #6F9BE8FF;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 header">header</div>
		</div>
		<div class="row" style="flex-direction: row-reverse;">
			<div class="col-3 main">main</div>
			<div class="col-9 content-wrapper">
				<div class="col-12 aside">aside</div>
				<div class="col-12 footer">footer</div>
			</div>
		</div>
	</div>
</body>
</html>
