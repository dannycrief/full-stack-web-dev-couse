<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Задание 5.4</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		.container{
			height: 115px;
		}
		.row{ 		
			height: 100%; 	
		}

		.col-md {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.col-md:nth-child(1) {
			background-color: #801B14;		
		}
		.col-md:nth-child(2) {
			background-color:  #F2E4A4;		
		}
		.col-md:nth-child(3) {
			background-color:  #A19D77;		
		}
		.col-md:nth-child(4) {
			background-color:  #2A2B24;		
		}
		.col-md:nth-child(5) {
			background-color:  #E0493F ;		
		}
	</style>
</head>
<body>
	<div class="container"> 
	   <div class="row">
	   	<div class="col-md"></div>
		<div class="col-md"></div>
	   	<div class="col-md"></div>
		<div class="col-md"></div>
	   	<div class="col-md"></div>
	   </div> 
	</div>
</body>
</html>
